{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人云端存储登录</title>
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
<link href="{% static "css/login-style.css" %}" rel="stylesheet" type="text/css">
</head>

<body>

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" href="/cloudstorage">
			个人云端存储——登录
		  </a>
		</div>
	  </div>
	</nav>
	
	<div class="login-input login-form">
		<h2 style="text-align: center">用户登录</h2>
		<form method="post" action="/user/api/login/">
			{% csrf_token %}
			<div class="form-group">
				<label for="username">用户名</label>
				<input class="form-control" id="username" name="username" type="text" required/>
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				<input id="password" class="form-control" name="password" type="password" required/>
			</div>
			<input class="btn btn-primary btn-block" value="提交" type="submit"/>
		</form>
	</div>
	
	<footer>© 版权</footer>
	
	<script src="{% static "js/jquery.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
